# SPRING PROFILE
spring.profiles.active=local

# JPA / HIBERNATE CONFIGURATION
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# SWAGGER CONFIGURATION (solo en local)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ACTUATORS
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.health.diskspace.enabled=false
management.health.ssl.enabled=false
management.health.ping.enabled=false

# APP INFO
info.app.name=GymApp
info.app.description=App to manage the trainings of the trainee and trainer
info.app.version=1.0.0

# JWT CONFIGURATION
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-minutes=${JWT_EXPIRATION}