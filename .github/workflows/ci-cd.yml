name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  java-tests:
    name: Test Java Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      # Cache Maven dependencies to speed up future builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('workshops/Workshop-4/java-backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Run Maven tests in the Java backend directory
      - name: Run Maven tests
        working-directory: ./workshops/Workshop-4/java-backend
        run: mvn -B test



  python-tests:
    name: Test Python Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Cache pip dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('workshops/Workshop-4/python-backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install Python dependencies
      - name: Install dependencies
        working-directory: ./workshops/Workshop-4/python-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run Python linting (can be removed if not needed)
      - name: Run Python linter
        working-directory: ./workshops/Workshop-4/python-backend
        run: |
          pip install ruff
          ruff check .

      # Run pytest
      - name: Run Pytest
        working-directory: ./workshops/Workshop-4/python-backend
        run: pytest



  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    # Ensures Docker images are only built if all tests pass
    needs: [java-tests, python-tests]

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Enable Docker Buildx for more advanced builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Java backend Docker image
      - name: Build Java backend image
        run: docker build -t java-backend ./workshops/Workshop-4/java-backend

      # Build Python backend Docker image
      - name: Build Python backend image
        run: docker build -t python-backend ./workshops/Workshop-4/python-backend

      # Build Frontend Docker image
      - name: Build Frontend image
        run: docker build -t frontend ./workshops/Workshop-4/frontend
