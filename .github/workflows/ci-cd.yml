name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  # ---------------------------
  # TESTS DEL BACKEND JAVA
  # ---------------------------
  java-tests:
    name: Test Java Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Run Maven tests
        working-directory: ./workshops/Workshop-4/java-backend
        run: mvn -B test



  # ---------------------------
  # TESTS DEL BACKEND PYTHON
  # ---------------------------
  python-tests:
    name: Test Python Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: workshops/Workshop-4/python-backend/requirements.txt

      - name: Install dependencies
        working-directory: ./workshops/Workshop-4/python-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python linter (ruff)
        working-directory: ./workshops/Workshop-4/python-backend
        run: |
          pip install ruff
          ruff check .

      - name: Run Pytest
        working-directory: ./workshops/Workshop-4/python-backend
        run: pytest



  # ---------------------------
  # BUILD DE IM√ÅGENES DOCKER
  # Solo corre si los tests pasan
  # ---------------------------
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [java-tests, python-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Java backend image
        run: docker build -t java-backend ./workshops/Workshop-4/java-backend

      - name: Build Python backend image
        run: docker build -t python-backend ./workshops/Workshop-4/python-backend

      - name: Build Frontend image
        run: docker build -t frontend ./workshops/Workshop-4/frontend
