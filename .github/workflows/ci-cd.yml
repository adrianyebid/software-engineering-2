name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  java-tests:
    name: Test Java Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Run Maven tests
        # Ruta corregida: se a√±ade workshops/Workshop-4/
        working-directory: ./workshops/Workshop-4/java-backend
        run: mvn -B test

  python-tests:
    name: Test Python Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache Python dependencies üêç
        # Optimizaci√≥n: Guarda el cach√© de pip para builds futuros
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('workshops/Workshop-4/python-backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        # Ruta corregida: se a√±ade workshops/Workshop-4/
        working-directory: ./workshops/Workshop-4/python-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        # Ruta corregida: se a√±ade workshops/Workshop-4/
        working-directory: ./workshops/Workshop-4/python-backend
        run: pytest

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    # Se asegura que las pruebas pasen antes de construir
    needs: [java-tests, python-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Java backend image ‚òï
        # Ruta corregida: usando la ruta completa
        run: docker build -t java-backend ./workshops/Workshop-4/java-backend

      - name: Build Python backend image üêç
        # Ruta corregida: usando la ruta completa
        run: docker build -t python-backend ./workshops/Workshop-4/python-backend

      - name: Build Frontend image ‚öõÔ∏è
        # Ruta corregida: usando la ruta completa
        run: docker build -t frontend ./workshops/Workshop-4/frontend